name: Code Analysis

on:
  push:
    branches:
      - '**'

permissions:
  contents: read  # Allows reading repository content
  checks: write   # Allows reporting code analysis results
  actions: read   # Grants access to reusable actions

jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Run Detekt
        run: ./gradlew detekt
